<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixels Art</title>
</head>
<body>
    <header><h1 id="title">Paleta de Cores</h1></header>
    <main>
        <section id="color-palette">            
            <div id="block1" class="color"></div>
            <div id="block2" class="color"></div>
            <div id="block3" class="color"></div>
            <div id="block4" class="color"></div>
        </section>
        <button id="button-random-color">Cores aleatórias</button>
        <button id="clear-board">Limpar</button>
        <label for="Pixels"></label>
        <input id="board-size" type="number" min="1" max="50" placeholder="Digite seu número">
        <button id="generate-board">VQV</button>
        
        <div id="pixel-board">

        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
