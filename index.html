<!DOCTYPE html>
<html lang="en">
<head>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pixels Art</title>
</head>
<body>
    <header><h1 id="title">Paleta de Cores</h1></header>
    <main>
        <h5 id="sub-title">Clique para escolher sua cor e pinte no quadro de Pixels</h5>
        <section id="color-palette">            
            <div id="block1" class="color" ></div>
            <div id="block2" class="color"></div>
            <div id="block3" class="color"></div>
            <div id="block4" class="color"></div>
        </section>
        <section id="buttons1">
            <button id="button-random-color" class="btn btn-primary">Cores aleatórias</button>
            <button id="clear-board" class="btn btn-secondary">Limpar</button>
            <input id="board-size" type="number" min="1" max="50" placeholder="Pixels">
            <button id="generate-board" class="btn btn-light">VQV</button>
        </section>
        
        <div id="pixel-board">
            
        </div>
        <div id="surprise">
            <button class="invisible" type="button" data-toggle="popover" title="INCRÍVEL! Você é quase um novo Pablo Picasso!!" data-content="Agora vamos para o próximo passo. Aumente o tamanho do quadro digitando um número de pixels entre 5 e 50, e clique no botão VQV. VAMO QUE VAMO!">Parabéns!! Clique aqui.</button>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
    <script>
        $(function () {
            $('[data-toggle="popover"]').popover()
        })
    </script>
</body>
</html>
